name: feature_set_quickstart_guide
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - scipy=1.11.1
  - scikit-learn=1.3.0
  - pandas=1.5.3
  - numpy=1.26.4
  - catboost
  - pip:
    - pyathena          # Athena query engine - required for working with the Feature Store
    - pyarrow<=12.0.1   # Apache Arrow library - required for working with the Feature Store